<div style="width: 100%;">
    <div class="padding-5p flex-centers-all">
        <div class="iconholder"></div>
        <input type="text" class="width-100p padding-5p">
    </div>
    <div *ngIf="err" style="color: red;">{{err.message}}</div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree" style="width: auto;" *ngIf="!err">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <button class="nav-btn width-100" (click)="navigate(node.frame)" >
                <div class="svg-holder flex-center">

                    <img [src]="node.frameIcon" alt="Icon" style="width: 15px; height:15px">
                </div>
                {{node.frameDescription}}
            </button>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
              <button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.frameDescription" class="nav-btn" [class.active]="treeControl.isExpanded(node)">
                <div class="svg-holder flex-center" [class.element]="treeControl.isExpanded(node)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="svg" version="1.0" viewBox="0 0 1330.000000 824.000000" preserveAspectRatio="xMidYMid meet">
                        <g transform="translate(0.000000,824.000000) scale(0.100000,-0.100000)" stroke="none">

                    </svg>
                </div>
                {{node.frameDescription}}
              </button>
            </div>
            <div [class.example-tree-invisible]="treeControl.isExpanded(node)" class="childstree" role="group">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>
</div>
