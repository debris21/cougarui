
<div  class="dialog-header">
  <button mat-icon-button aria-label="Close" (click)="closeDialog()">
    <img src="../../../assets/Close.svg" alt="Loading" style="height: 15px;">
  </button>
</div>
<div class="form-box">
    <div style="display: flex;"> 
      <app-custom-control-text [formContr]="form.frameNumberFC" class="myclass"></app-custom-control-text>
      <app-custom-control-text [formContr]="form.frameFC" class="myclass"></app-custom-control-text>
      <app-custom-control-text [formContr]="form.frameDescriptionFC" class="myclass"></app-custom-control-text>
    </div>
    <div style="display: flex;"> 
      <app-custom-control-text [formContr]="form.frameTypeFC" class="myclass"></app-custom-control-text>
      <app-custom-control-text [formContr]="form.frameGroupFC" class="myclass"></app-custom-control-text>
      <app-custom-control-text [formContr]="form.orderingFC" class="myclass"></app-custom-control-text>
    </div>
    <div style="display: flex;"> 
      <app-custom-control-select [formContr]="form.frameParentNumberFC" [dDownList]="dDownList" class="myclass"></app-custom-control-select>
      <app-custom-control-text [formContr]="form.frameIconFC" class="myclass"></app-custom-control-text>
      <app-custom-control-text [formContr]="form.frameIcon2FC" class="myclass"></app-custom-control-text>
    </div>
    <div style="display: flex;"> 
      <app-custom-control-text [formContr]="form.framePathFC" class="myclass"></app-custom-control-text>
      <app-custom-control-date [formContr]="form.createdDateFC" class="myclass"></app-custom-control-date>
      <app-custom-control-text [formContr]="form.createdByFC" class="myclass"></app-custom-control-text>
    </div>
    <div style="display: flex;"> 
      <app-custom-control-date [formContr]="form.updatedDate" class="myclass"></app-custom-control-date>
      <app-custom-control-text [formContr]="form.updatedByFC" class="myclass"></app-custom-control-text>
    </div>
  </div>
  <div style="padding: 10px;">
    <button (click)="btnSubmit('createBFrame')" class="bgPowderBlue">
      <img src="../../../assets/Loading Circle Gradient.svg" alt="Loading" style="height: 15px; animation: rotate 2s linear infinite;">
      Create
    </button>
    <button (click)="btnSubmit('updateBFrame')"  class="bgLavender">
      <img src="../../../assets/Loading Circle Gradient.svg" alt="Loading" style="height: 15px; animation: rotate 2s linear infinite;">
      Updated
    </button>
    <button class="btn btn-danger" (click)="btnSubmit('deleteBFrame')" class="bgCoral" [disabled]="form.frameFC.value == 'NYXA-WEB'">
      <img src="../../../assets/Loading Circle Gradient.svg" alt="Loading" style="height: 15px; animation: rotate 2s linear infinite;">
      Delete
    </button>

  </div>
  <style>
    
  .lds-spinner,
  .lds-spinner div,
  .lds-spinner div:after {
    box-sizing: border-box;
  }
  .lds-spinner {
    color: currentColor;
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-spinner div {
    transform-origin: 40px 40px;
    animation: lds-spinner 1.2s linear infinite;
  }
  .lds-spinner div:after {
    content: " ";
    display: block;
    position: absolute;
    top: 3.2px;
    left: 36.8px;
    width: 6.4px;
    height: 17.6px;
    border-radius: 20%;
    background: currentColor;
  }
  .lds-spinner div:nth-child(1) {
    transform: rotate(0deg);
    animation-delay: -1.1s;
  }
  .lds-spinner div:nth-child(2) {
    transform: rotate(30deg);
    animation-delay: -1s;
  }
  .lds-spinner div:nth-child(3) {
    transform: rotate(60deg);
    animation-delay: -0.9s;
  }
  .lds-spinner div:nth-child(4) {
    transform: rotate(90deg);
    animation-delay: -0.8s;
  }
  .lds-spinner div:nth-child(5) {
    transform: rotate(120deg);
    animation-delay: -0.7s;
  }
  .lds-spinner div:nth-child(6) {
    transform: rotate(150deg);
    animation-delay: -0.6s;
  }
  .lds-spinner div:nth-child(7) {
    transform: rotate(180deg);
    animation-delay: -0.5s;
  }
  .lds-spinner div:nth-child(8) {
    transform: rotate(210deg);
    animation-delay: -0.4s;
  }
  .lds-spinner div:nth-child(9) {
    transform: rotate(240deg);
    animation-delay: -0.3s;
  }
  .lds-spinner div:nth-child(10) {
    transform: rotate(270deg);
    animation-delay: -0.2s;
  }
  .lds-spinner div:nth-child(11) {
    transform: rotate(300deg);
    animation-delay: -0.1s;
  }
  .lds-spinner div:nth-child(12) {
    transform: rotate(330deg);
    animation-delay: 0s;
  }
  @keyframes lds-spinner {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
  
  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  
  .example-box {
    width: 200px;
    height: 200px;
    border: solid 1px #ccc;
    color: rgba(0, 0, 0, 0.87);
    cursor: move;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: #fff;
    border-radius: 4px;
    position: relative;
    z-index: 1;
    transition: box-shadow 200ms cubic-bezier(0, 0, 0.2, 1);
    box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2),
                0 2px 2px 0 rgba(0, 0, 0, 0.14),
                0 1px 5px 0 rgba(0, 0, 0, 0.12);
  }
  
  .example-box:active {
    box-shadow: 0 5px 5px -3px rgba(0, 0, 0, 0.2),
                0 8px 10px 1px rgba(0, 0, 0, 0.14),
                0 3px 14px 2px rgba(0, 0, 0, 0.12);
  }
  </style>
